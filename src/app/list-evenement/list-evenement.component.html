<h3 class="p-3 text-center">liste d'evenments</h3>
<div class="container">
    
        <button class="btn btn-primary " type="submit" [routerLink]="[ '/addevenement']">Add Evenement</button>
      
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>id</th>
                <th>nom</th>
                <th>description</th>
                <th>date debut</th>
                <th>date fin</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let evenement of evenements">
                <td>{{evenement.idEvenement}} </td>
                <td>{{evenement.nom}} </td>
                   <td> {{evenement.description}}</td>
                <td>{{evenement.dateDebut|date: "longDate"}}</td>
                <td>{{evenement.dateFin|date: "longDate"}}</td>
            </tr>
        </tbody>
    </table>
</div>
